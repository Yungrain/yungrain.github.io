<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yung Rain</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    /* General Reset */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Phone Frame with Margins */
    .phone-frame {
      position: relative;
      width: 400px;
      height: 800px;
      background: #333;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* App Container */
    .app {
      width: 90%;
      height: 90%;
      background: #000;
      border-radius: 30px;
      overflow: hidden;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      position: relative;
    }

    /* Stream Counter */
    .stream-counter {
      background: #444;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 0.9em;
      display: none;
      min-width: 60px;
      text-align: center;
      margin-left: 15px;
    }

    /* Button container for return button and stream counter */
    .button-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 10px;
    }

    /* Album Cover Section */
    .album-cover {
      display: none; /* Hidden initially */
      flex-direction: column;
      align-items: center;
      background: #111;
      padding: 20px;
      gap: 10px;
      text-align: center;
    }
    .album-cover img {
      width: 100%;
      max-width: 300px;
      border-radius: 20px;
    }
    .album-cover h2 {
      margin: 10px 0 5px;
      font-size: 1.2em;
    }
    .album-cover p {
      margin: 0;
      font-size: 0.9em;
      color: #ccc;
    }
    .back-button {
      background: #444;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9em;
      margin-top: 10px;
    }
    .back-button:hover {
      background: #555;
    }

    /* Timeline Section */
    .timeline {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
      margin: 10px 0;
    }
    .timeline input[type="range"] {
      flex-grow: 1;
      appearance: none;
      width: 100%;
      height: 5px;
      background: #444;
      border-radius: 5px;
      outline: none;
      cursor: pointer;
    }
    .timeline input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      cursor: pointer;
    }
    .timeline .time {
      font-size: 0.8em;
      color: white;
    }

    /* Controls Section */
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }
    .controls button {
      background: #000;
      color: #fff;
      font-size: 1.5em;
      border: 2px solid #fff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .controls button:hover {
      background: #444;
    }
    .controls button#play-pause span {
      display: inline-block;
      width: 10px;
      height: 20px;
      background: white;
      margin: 0 2px;
    }

    /* Carousel Section */
    .carousel {
      display: flex;
      overflow-x: scroll;
      scroll-snap-type: x mandatory;
      padding: 20px;
      gap: 10px;
      transition: opacity 0.3s ease; /* Smooth fade effect */
    }
    .carousel.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .carousel::-webkit-scrollbar {
      display: none;
    }
    .album {
      flex: 0 0 auto;
      width: 80%;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      scroll-snap-align: start;
      padding: 15px;
      cursor: pointer;
    }
    .album img {
      width: 100%;
      border-radius: 10px;
    }
    .album h3 {
      font-size: 0.9em;
      font-weight: normal;
      color: #777;
      margin: 10px 0 5px;
    }
    .album h1 {
      font-size: 1.3em;
      font-weight: bold;
      color: #000;
      margin: 5px 0;
    }
    .album p {
      font-size: 0.9em;
      color: #333;
      line-height: 1.5;
    }

    /* Footer Section */
    .footer-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 15px;
    }
    .footer-links a img {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>
  <div class="phone-frame">
    <div class="app">


      <!-- Album Cover -->
      <div class="album-cover" id="album-display">
        <img id="album-icon" src="album-icon.png" alt="Album Cover">
        <h2 id="song-title">Gnarly</h2>
        <p id="artist-name">Yung Rain</p>
        <div class="timeline">
          <span class="time" id="current-time">0:00</span>
          <input type="range" id="track-timeline" value="0" min="0" max="100">
          <span class="time" id="total-time">0:00</span>
        </div>
        <div class="controls">
          <button id="play-pause">&#9658;</button>
          <button id="next">&#9654;</button>
        </div>
        <div class="button-container">
          <button class="back-button" id="back-to-carousel">Return</button>
          <div class="stream-counter" id="stream-counter">
            <div>Streams</div>
            <div id="stream-count">0</div>
          </div>
        </div>
      </div>

      <!-- Carousel Section -->
      <div class="carousel" id="carousel">
        <div class="album" 
          data-song="gnarly.mp3" 
          data-title="Gnarly" 
          data-artist="Yung Rain" 
          data-icon="album1.jpeg">
          <img src="album1.jpeg" alt="Album Cover 1">
          <h3>Single #1</h3>
          <h1>Gnarly out now!</h1>
          <p>They could describe everything with one single word. You know? Like, boba tea (Gnarly), robotics (Gnarly), fried chicken (Gnarly).</p>
        </div>
        <div class="album" 
          data-song="gabrielaDEMO.m4a" 
          data-title="Gabriela" 
          data-artist="Listen now for a preview" 
          data-icon="album2.jpeg">
          <img src="album2.jpeg" alt="Album Cover 2">
          <h3>Upcoming</h3>
          <h1>Gabriela coming soon!</h1>
          <p>Stay tuned</p>
        </div>
      </div>

      <!-- Footer Section -->
      <div class="footer-links">
        <a href="https://www.instagram.com/yungrain52" target="_blank">
          <img src="instagram.png" alt="Instagram">
        </a>
      </div>
    </div>
  </div>

  <audio id="audio-player"></audio>

  <script>
    // Supabase configuration
    const supabaseUrl = 'https://vbdiekymqfngqiduqbxw.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZiZGlla3ltcWZuZ3FpZHVxYnh3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI5NjAxMTIsImV4cCI6MjA2ODUzNjExMn0.XXwZ3Ighus1YV7NX0OnDkOk4ggxxlJ1uQ9-qHpzxs8E';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    const audioPlayer = document.getElementById("audio-player");
    const playPauseButton = document.getElementById("play-pause");
    const nextButton = document.getElementById("next");
    const albumIcon = document.getElementById("album-icon");
    const songTitle = document.getElementById("song-title");
    const artistName = document.getElementById("artist-name");
    const currentTime = document.getElementById("current-time");
    const totalTime = document.getElementById("total-time");
    const trackTimeline = document.getElementById("track-timeline");
    const albums = document.querySelectorAll(".album");
    const albumDisplay = document.getElementById("album-display");
    const carousel = document.getElementById("carousel");
    const backButton = document.getElementById("back-to-carousel");
    const streamCounter = document.getElementById("stream-counter");
    const streamCount = document.getElementById("stream-count");

    let currentSongIndex = 0;
    let isPlaying = false;
    let currentStreamCount = 0;
    let listeningTime = 0;
    let streamCounted = false;
    let updateInterval;

    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60).toString().padStart(2, "0");
      return `${minutes}:${secs}`;
    }

    function updateTimeline() {
      const duration = audioPlayer.duration || 0;
      const current = audioPlayer.currentTime || 0;
      trackTimeline.max = duration;
      trackTimeline.value = current;
      currentTime.textContent = formatTime(current);
      totalTime.textContent = formatTime(duration);
    }

    async function trackStream(songId, title, artist) {
      try {
        const { data, error } = await supabase
          .from('song_streams')
          .insert([
            {
              song_id: songId,
              title: title,
              artist: artist,
              stream_count: 1
            }
          ]);
        
        if (error) {
          console.error('Error tracking stream:', error);
        } else {
          currentStreamCount++;
          streamCount.textContent = currentStreamCount;
        }
      } catch (err) {
        console.error('Stream tracking failed:', err);
      }
    }

    function showStreamCounter() {
      streamCounter.style.display = 'block';
    }

    function hideStreamCounter() {
      streamCounter.style.display = 'none';
    }

    function startStreamTracking() {
      // Reset tracking for new song
      listeningTime = 0;
      streamCounted = false;
      
      // Clear any existing interval
      if (updateInterval) {
        clearInterval(updateInterval);
      }
      
      // Start tracking every second
      updateInterval = setInterval(() => {
        if (isPlaying && !streamCounted) {
          listeningTime++;
          
          const songDuration = audioPlayer.duration || 0;
          const hasReached30Seconds = listeningTime >= 30;
          const isShortSongCompleted = songDuration > 0 && songDuration <= 30 && audioPlayer.ended;
          
          // Count stream if 30 seconds reached OR if short song completed
          if (hasReached30Seconds || isShortSongCompleted) {
            const currentAlbum = albums[currentSongIndex];
            const title = currentAlbum.getAttribute("data-title");
            const artist = currentAlbum.getAttribute("data-artist");
            const songId = currentAlbum.getAttribute("data-song");
            
            trackStream(songId, title, artist);
            streamCounted = true; // Prevent counting multiple times
          }
        }
      }, 1000); // Update every second
    }

    function stopStreamTracking() {
      if (updateInterval) {
        clearInterval(updateInterval);
        updateInterval = null;
      }
    }

    function playSong(src) {
      audioPlayer.src = src;
      audioPlayer.play();
      isPlaying = true;
      playPauseButton.innerHTML = `
        <span></span>
        <span></span>
      `;
      
      showStreamCounter();
      startStreamTracking();
    }

    function pauseSong() {
      audioPlayer.pause();
      isPlaying = false;
      playPauseButton.innerHTML = "&#9658;";
      hideStreamCounter();
      stopStreamTracking();
    }

    function togglePlayPause() {
      if (isPlaying) {
        pauseSong();
      } else {
        const currentAlbum = albums[currentSongIndex];
        const song = currentAlbum.getAttribute("data-song");
        playSong(song);
      }
    }

    playPauseButton.addEventListener("click", togglePlayPause);

    nextButton.addEventListener("click", () => {
      currentSongIndex = (currentSongIndex + 1) % albums.length;
      const nextAlbum = albums[currentSongIndex];
      updatePlayer(nextAlbum);
      playSong(nextAlbum.getAttribute("data-song"));
    });

    albums.forEach((album, index) => {
      album.addEventListener("click", () => {
        currentSongIndex = index;
        updatePlayer(album);
        albumDisplay.style.display = "flex"; // Show album cover section
        carousel.classList.add("hidden"); // Hide carousel
        playSong(album.getAttribute("data-song"));
      });
    });

    backButton.addEventListener("click", () => {
      albumDisplay.style.display = "none"; // Hide album cover section
      carousel.classList.remove("hidden"); // Show carousel
      hideStreamCounter();
    });

    function updatePlayer(album) {
      const title = album.getAttribute("data-title");
      const artist = album.getAttribute("data-artist");
      const icon = album.getAttribute("data-icon");

      songTitle.textContent = title;
      artistName.textContent = artist;
      albumIcon.src = icon;
      
      // Stop any existing tracking
      stopStreamTracking();
      
      // Reset stream counter for new song
      currentStreamCount = 0;
      streamCount.textContent = currentStreamCount;
      listeningTime = 0;
      streamCounted = false;
    }

    trackTimeline.addEventListener("input", (e) => {
      audioPlayer.currentTime = e.target.value;
    });

    // Update timeline as song plays
    audioPlayer.addEventListener("timeupdate", updateTimeline);

    audioPlayer.addEventListener("play", () => {
      isPlaying = true;
      showStreamCounter();
    });

    audioPlayer.addEventListener("pause", () => {
      isPlaying = false;
      hideStreamCounter();
    });

    audioPlayer.addEventListener("ended", () => {
      // Check if this is a short song (<=30s) and count stream if not already counted
      if (!streamCounted) {
        const songDuration = audioPlayer.duration || 0;
        if (songDuration <= 30) {
          const currentAlbum = albums[currentSongIndex];
          const title = currentAlbum.getAttribute("data-title");
          const artist = currentAlbum.getAttribute("data-artist");
          const songId = currentAlbum.getAttribute("data-song");
          
          trackStream(songId, title, artist);
          streamCounted = true;
        }
      }
      
      isPlaying = false;
      hideStreamCounter();
      playPauseButton.innerHTML = "&#9658;";
      stopStreamTracking();
    });

    document.addEventListener("DOMContentLoaded", () => {
      const firstAlbum = albums[0];
      updatePlayer(firstAlbum);
    });
  </script>
</body>
</html>
