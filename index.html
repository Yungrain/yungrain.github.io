<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yung Rain</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    /* General Reset */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Phone Frame with Margins */
    .phone-frame {
      position: relative;
      width: 400px;
      height: 800px;
      background: #333;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* App Container */
    .app {
      width: 90%;
      height: 90%;
      background: #000;
      border-radius: 30px;
      overflow: hidden;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      position: relative;
    }

    /* Stream Counter */
    .stream-counter {
      background: #444;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 0.9em;
      display: none;
      min-width: 60px;
      text-align: center;
      margin-left: 15px;
    }

    /* Button container for return button and stream counter */
    .button-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 10px;
    }

    /* Album Cover Section */
    .album-cover {
      display: none; /* Hidden initially */
      flex-direction: column;
      align-items: center;
      background: #111;
      padding: 20px;
      gap: 10px;
      text-align: center;
    }
    .album-cover img {
      width: 100%;
      max-width: 300px;
      border-radius: 20px;
    }
    .album-cover h2 {
      margin: 10px 0 5px;
      font-size: 1.2em;
    }
    .album-cover p {
      margin: 0;
      font-size: 0.9em;
      color: #ccc;
    }
    .back-button {
      background: #444;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9em;
      margin-top: 10px;
    }
    .back-button:hover {
      background: #555;
    }

    /* Timeline Section */
    .timeline {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
      margin: 10px 0;
    }
    .timeline input[type="range"] {
      flex-grow: 1;
      appearance: none;
      width: 100%;
      height: 5px;
      background: #444;
      border-radius: 5px;
      outline: none;
      cursor: pointer;
    }
    .timeline input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      cursor: pointer;
    }
    .timeline .time {
      font-size: 0.8em;
      color: white;
    }

    /* Controls Section */
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }
    .controls button {
      background: #000;
      color: #fff;
      font-size: 1.5em;
      border: 2px solid #fff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .controls button:hover {
      background: #444;
    }
    .controls button#play-pause span {
      display: inline-block;
      width: 10px;
      height: 20px;
      background: white;
      margin: 0 2px;
    }

    /* Carousel Section */
    .carousel {
      display: flex;
      overflow-x: scroll;
      scroll-snap-type: x mandatory;
      padding: 20px;
      gap: 10px;
      transition: opacity 0.3s ease; /* Smooth fade effect */
    }
    .carousel.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .carousel::-webkit-scrollbar {
      display: none;
    }
    .album {
      flex: 0 0 auto;
      width: 80%;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      scroll-snap-align: start;
      padding: 15px;
      cursor: pointer;
    }
    .album img {
      width: 100%;
      border-radius: 10px;
    }
    .album h3 {
      font-size: 0.9em;
      font-weight: normal;
      color: #777;
      margin: 10px 0 5px;
    }
    .album h1 {
      font-size: 1.3em;
      font-weight: bold;
      color: #000;
      margin: 5px 0;
    }
    .album p {
      font-size: 0.9em;
      color: #333;
      line-height: 1.5;
    }

    /* Footer Section */
    .footer-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 15px;
    }
    .footer-links a img {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>
  <div class="phone-frame">
    <div class="app">
      <!-- Album Cover -->
      <div class="album-cover" id="album-display">
        <img id="album-icon" src="album-icon.png" alt="Album Cover">
        <h2 id="song-title">Gnarly</h2>
        <p id="artist-name">Yung Rain</p>
        <div class="timeline">
          <span class="time" id="current-time">0:00</span>
          <input type="range" id="track-timeline" value="0" min="0" max="100">
          <span class="time" id="total-time">0:00</span>
        </div>
        <div class="controls">
          <button id="play-pause">&#9658;</button>
          <button id="next">&#9654;</button>
        </div>
        <div class="button-container">
          <button class="back-button" id="back-to-carousel">Return</button>
          <div class="stream-counter" id="stream-counter">
            <div>Streams</div>
            <div id="stream-count">0</div>
          </div>
        </div>
      </div>

      <!-- Carousel Section -->
      <div class="carousel" id="carousel">
        <div class="album" 
          data-song="gnarly.mp3" 
          data-title="Gnarly" 
          data-artist="LIL ICE POP" 
          data-icon="album1.jpeg">
          <img src="album1.jpeg" alt="gnarly album art">
          <h3>Single #1</h3>
          <h1>Gnarly out now!</h1>
          <p>They could describe everything with one single word. You know?</p>
        </div>
        <div class="album" 
          data-song="1-800-hot-fun.mp3" 
          data-title="1-800-hot-n-fun" 
          data-artist="LIL ICE POP" 
          data-icon="album2.jpeg">
          <img src="album2.jpeg" alt="1-800-hot-n-fun album art">
          <h3>Single #2</h3>
          <h1>1-800-hot-n-fun</h1>
          <p>1-800-hot-n-fun, that's my number, hit my line.</p>
        </div>
        <div class="album" 
          data-song="dirtywork.mp3" 
          data-title="Dirty Work" 
          data-artist="LIL ICE POP" 
          data-icon="album3.jpeg">
          <img src="album3.jpeg" alt="dirty work album art">
          <h3>New Release</h3>
          <h1>Dirty Work</h1>
          <p>Real bad business, that's dirty work.</p>
        </div>
      </div>

      <!-- Footer Section -->
      <div class="footer-links">
        <a href="https://www.instagram.com/yungrain52" target="_blank">
          <img src="instagram.png" alt="Instagram">
        </a>
      </div>
    </div>
  </div>

  <audio id="audio-player"></audio>
  <script>
    // JavaScript code remains as is

  </script>
</body>
</html>
